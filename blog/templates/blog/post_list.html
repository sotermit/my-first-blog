{% extends 'blog/base.html' %}
        			{% block content %}
        			{% for post in posts %}
        			<div class="post">
        				<div class="date">
        					<p>published: published: 14.06.2014, 12:14</p>
       					</div>
          				<h3><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h3>
           				<p>{{post.text|linebreaksbr}}</p>
        			</div>
        			{% endfor %}
        			{% endblock %}
